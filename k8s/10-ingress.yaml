apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tatarlang-ingress
  namespace: tatarlang
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tatarlang.local
      secretName: tatarlang-tls
  rules:
    - host: tatarlang.local
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
