apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: tatarlang
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: tatarlang
      tier: db
  template:
    metadata:
      labels:
        app: tatarlang
        tier: db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: db
          envFrom:
            - configMapRef:
                name: tatarlang-app-config
            - secretRef:
                name: tatarlang-db-secret
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: tatarlang
spec:
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      name: db
  selector:
    app: tatarlang
    tier: db
