apiVersion: v2
name: tatarlang-chart
description: A Helm chart for Tatarlang application
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - tatarlang
  - django
  - react
maintainers:
  - name: Tatarlang Team
# Note: Subcharts are located in charts/ directory
# They can be used as dependencies or as standalone charts

dependencies:
  - name: postgresql
    version: 0.1.0
    repository: "file://charts/postgresql"
    condition: postgresql.enabled
  # RabbitMQ using Bitnami chart
  # To use Cloud Pirates chart instead, change to:
  # repository: https://cloudpirates.github.io/charts
  - name: rabbitmq
    version: 14.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
    alias: rabbitmq-bitnami

